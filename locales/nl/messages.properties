learning_objectives_description=Leerlingen zullen begrijpen hoe hun mobiele apparaten verbinding maken met het web en daarna leren hoe ze persoonlijke en gemeenschapsverhalen kunnen ontwerpen, schrijven en publiceren via de Webmaker-app voor Android.
