become_makerparty_host=Word een Maker Party-organisator
become_makerparty_host_message=Plan een evenement dat maken en leren viert op het internet. Onze evenementgidsen helpen u door elke stap van het proces. Deze rol is een geweldig voor degenen die hun gemeenschappen via individuele evenementen willen activeren.
become_makerparty_host_link=Meer info over Maker Party.
become_mozfest_volunteer=Word een MozFest-vrijwilliger
become_mozfest_volunteer_message=Help met het organiseren van het jaarlijkse Mozilla Festival, een driedaagse viering van ’s werelds meest waardevolle publieke bron: het open internet. Uitstekend voor hen die gepassioneerd zijn over elk aspect van het open internet, of het nu open data, het Internet of Things, privacy, webgeletterdheid, of iets anders is.
become_mozfest_volunteer_link=Meer info over MozFest
ready_for_more=Gereed voor meer
ready_for_more_message=Dit zijn fantastische mogelijkheden voor degenen die voor langere tijd willen meewerken.
become_a_club_captain=Word een Club-aanvoerder
become_a_club_captain_message=Organiseer een groep die regelmatig bijeenkomt om te leren hoe men kan lezen, schrijven en deelnemen op het internet. Plan activiteiten met behulp van het curriculum van Mozilla Clubs. Deze rol is ideaal voor onderwijzers, studenten en iedereen die regelmatig een groep leerlingen ontmoet.
become_a_club_captain_link=Meer info over Mozilla Clubs
become_a_fellow=Word een Fellow
become_a_fellow_message=Mozilla Fellowships bieden unieke mogelijkheden voor technologen, onderzoekers, journalisten en anderen om de toekomst van het open internet te beïnvloeden met beleid, technologie, nieuws en onderwijsinstellingen. Meld u aan bij een van de volgende {scienceLink}-, {newsLink}-, {advocacyLink}-, en {developerNetworkLink}-Fellowships die het beste met uw interesses en vaardigheden overeenkomt.
news=Nieuws
advocacy=Belangenbehartiging
science=Wetenschap
developer_network=Developer Network
in_your_city=In uw stad
in_your_city_message=Deze mogelijkheden zijn beschikbaar in specifieke locaties, waar we toegewijde middelen hebben. We voegen wanneer mogelijk nieuwe steden toe, dus kijk later nogmaals!
join_hive=Word onderdeel van een Hive Learning Network
join_hive_message=Maak contact met andere onderwijzers in uw gemeenschap via Hive Networks. Hives zijn plaatsgebonden netwerken die digitale vaardigheden en webgeletterdheid bevorderen door middel van professionele ontwikkeling en innovatieprogramma’s voor de jeugd. Hives zijn in verschillende steden over de hele wereld actief.
join_hive_link=Meer info over Hive
lead_a_gigabit=Leid een Gigabit-gemeenschap
lead_a_gigabit_message=Leid een project dat gebruikmaakt van gigabit-technologieën en aanverwante leerplannen om de impact van hogesnelheidsnetwerken te leren. Ontvang meer informatie en meld u aan om uw project te financieren. Geselecteerde projecten moeten vanuit Chattanooga, Tennessee of Kansas City, Missouri worden geleid.
lead_a_gigabit_link=Meer info over Gigabit
what_are_clubs_title=Wat zijn Mozilla Clubs?
what_are_clubs_message=Mozilla Clubs is een wereldwijd netwerk van gemeenschapsmedewerkers die de Mozilla-missie delen om er zeker van te zijn dat het internet een globale openbare bron is, open en toegankelijk voor iedereen. Mozilla verzorgt gratis training en bronnen om clubs te helpen succesvol te zijn en digitale geletterdheid in gemeenschapsomgevingen te laten groeien.
why_mozilla_clubs_title=Waarom Mozilla Clubs?
why_mozilla_clubs_message=Mozilla Clubs zijn een unieke en persoonlijke manier om het internet te onderwijzen in lokale gemeenschappen. Ze zijn samengesteld uit technologen, denkers en bouwers die samenwerken om het internet levend en toegankelijk te houden, zodat mensen wereldwijd geïnformeerde deelnemers en makers van de digitale wereld worden. Alle clubs bevatten:
why_mozilla_clubs_interest_based_message=<strong>Op interesse gebaseerd, peer-ondersteund leren.</strong> Club-bijeenkomsten zijn praktisch, productgericht en sociaal. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">Onderzoek toont aan</a> dat leerlingen het meest betrokken zijn wanneer ze bezig zijn met projecten waar ze om geven en zich onder leeftijdsgenoten bevinden die hen steunen en aanmoedigen.
why_mozilla_clubs_curriculum_message=<strong>Curriculum dat vrij, open en onderwijzer-getest is.</strong> We bieden een verzameling van bronnen en <a href="https://learning.mozilla.org/activities">onderwijsactiviteiten</a> die vrij, open en om te bouwen zijn. Elk heeft zijn oorsprong in de <a href="https://learning.mozilla.org/web-literacy/">webgeletterdheidskaart</a> en omvat stapsgewijze instructies en tips.
why_mozilla_clubs_practices_message=<strong>Praktijkvoorbeelden en mentorschap.</strong> Club-deelnemers hebben toegang tot praktijkvoorbeelden en mentorschap van leden van de Mozilla-gemeenschap van over de hele wereld via onze nieuwsbrieven, gemeenschapsgesprekken, openbare fora en de groeiende lijst met bronnen.
why_mozilla_clubs_engagement_message=<strong>Regelmatige betrokkenheid.</strong> Door middel van regelmatige bijeenkomsten verdiepen Club-deelnemers hun kennis, en tegelijkertijd dragen ze bij aan Mozilla’s wereldwijde netwerk en werk aan webgeletterdheid.
elements_of_mozilla_club_title=Elementen van een Mozilla Club
elements_of_mozilla_club_message=De basisstructuur van een Club kan aan de behoeften van een lokale gemeenschap worden aangepast.
recruit_members_title=Leden werven
recruit_members_message=Zoek mensen in de gemeenschap om aan de club deel te nemen.
see_example_link=Voorbeeld bekijken
find_venue_title=Vind een locatie
find_venue_message=Host uw Mozilla Club in een schone, toegankelijke, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">veilige</a> en gezellige ruimte voor uw leerlingen.
recruit_memebers_title=Leden werven
recruit_memebers_message=Zoek mensen in de gemeenschap om aan de club deel te nemen.
develop_plan_title=Ontwikkel een trainingsplan
develop_plan_message=Neem tijd om te plannen wat deelnemers zullen doen en wat ze kunnen leren.
where_are_clubs_title=Waar in de wereld zijn er Mozilla Clubs?
view_clubs_list_link=Clubs-lijst bekijken
why_become_captain_title=Waarom Club-aanvoerder worden?
why_become_captain_message=Club-aanvoerders zijn leden van de vrijwillige gemeenschap die ervaringen met webgeletterdheid delen met behulp van een kwalitatief hoogwaardig, deelnemend curriculum. Ze ontwikkelen vanuit hun leiderschapskwaliteiten, vergroten hun professionele netwerk, ontvangen mentorschap en motiveren mensen wereldwijd om geïnformeerde deelnemers en makers van de digitale wereld te zijn.
what_captains_think_title=Wat denken Club-aanvoerders?
what_captains_think_message=Club-aanvoerders van over de hele wereld doen hun zegje over wat het beste aan hun rol bevalt.
club_captain_support_title=Welke ondersteuning kunt u als <br/> Mozilla Club-aanvoerder verwachten?
club_captain_support_message=Ondersteuning voor Club-aanvoerders heeft voor ons prioriteit om ervoor te zorgen dat de kwaliteit van onze clubs hoog blijft. Onze groeiende ondersteuning omvat:
captain_support_mentorship_message=Mentorschap van andere Club-aanvoerders, regionale coördinatoren en Mozilla-personeel.
captain_support_collaboration_message=Een samenwerkende gemeenschap, bereid om naast u te leren en te onderwijzen.
captain_support_curriculum_message=Curriculum, gidsen, hulpmiddelen en bronnen die gratis, open source en getest zijn. Meer informatie over Mozilla’s curriculum en hulpmiddelen vindt u <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">hier</a>.
how_become_captain_title=Hoe word ik een Club-aanvoerder?
how_become_captain_message=De aanvraagprocedure voor het worden van een Club-aanvoerder omvat deze basisstappen:
fill_out_form_message_message=Vul het aanvraagformulier in.
email_about_application_message=We sturen u binnen een week een e-mail over de status van uw aanvraag.
online_orientation_message=Vul de online-oriëntatie in om te worden gecertificeerd.
apply_to_be_captain_link=Inschrijven om Club-aanvoerder te worden
club_event_reports_title=Verslagen van Club-evenementen
club_event_reports_message=Het rapportagehulpmiddel voor Club-evenementen archiveert activiteiten van over de hele wereld. Clubleiders gebruiken het om hun werk te documenteren en van andere clubs te leren.
club_event_reports_post_link=Een evenementverslag schrijven
club_guides_title=Club-gidsen
connect_twitter_title=Volgen op Twitter
connect_twitter_message=Maak verbinding met de bredere gemeenschap van Mozilla via Twitter-gesprekken en mededelingen.
facebook_group_title=Facebook-groep
facebook_group_message=Word lid van onze Facebook-groep Mozilla Club om over mogelijkheden, bronnen, updates en meer te worden geïnformeerd.
discourse_forum_title=Discourse
discourse_forum_message=Lever een bijdrage aan voortdurende discussies gerelateerd aan Mozilla’s programma’s, doelen en missie.
captain_quote_isisipho_message=Ik wil de meisjes leren programmeren. Nu ze de grondbeginselen weten, is er veel belangstelling om de ontwikkeling van deze vaardigheden verder uit te breiden. Daarom werk ik samen met mijn school om studietijd te gebruiken als een gelegenheid om clubactiviteiten en evenementen te organiseren en daarmee een leeromgeving te hebben.
captain_quote_isisipho_attribution=Isisipho, Afrika
captain_quote_patience_message:Vrouwen met een handicap zijn bijzonder kwetsbaar om digitaal te worden uitgesloten vanwege het gebrek aan bewustzijn, ondersteuning, toegang en kosten van apparatuur.
captain_quote_patience_attribution:Patience, Afrika
captain_quote_arkodyuti_message=Onderwijzen van het web is mijn passie. Het internet is een katalysator voor connectiviteit. Het heeft contact maken met andere mensen, plaatsen en dingen sneller gemaakt dan enig mens in de fysieke wereld ooit heeft durven dromen.
captain_quote_arkodyuti_attribution=Arkodyuti, India
captain_quote_mark_message=Ik ben enthousiast over het bieden van mogelijkheden voor leerlingen om een zich ontwikkelende leeromgeving te ontdekken en te verkennen. Word de maker van Urban Exploring in uw school, de guerrillatechnoloog, de graffitikunstenaar. Wees bereid om uit te dagen en te inspireren!
captain_quote_mark_attribution=Mark, Zwitserland
