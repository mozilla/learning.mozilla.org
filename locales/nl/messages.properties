makes_projects_context=In de herfst van 2015 zijn Popcorn Maker en Appmaker door ons gestopt, evenals oudere versies van Thimble en X-Ray Goggles. Projecten die u met deze middelen hebt gemaakt, zijn hieronder nog steeds toegankelijk. Projecten die met het nieuwe X-Ray Goggles, Thimble of Webmaker zijn gemaakt, zijn toegankelijk via de respectievelijke platformen.
