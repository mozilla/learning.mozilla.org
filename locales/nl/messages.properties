mozilla_club_lookout_hill_update_message=Een club die lokale vrouwen in Kaapstad wil versterken door het creëren van een multidisciplinaire en veilige ruimte voor informeel leren en uitwisseling van ervaringen rond digitale cultuur.
leadership_training_update_title=Leiderschapstraining
leadership_training_update_message=Mozilla Club-organisatoren zijn in Kaapstad, Zuid-Afrika bijeengekomen om het web te onderwijzen, terwijl ze ondertussen leren hoe ze het Mozilla Clubs-model aan een lokaal kader voor vrouwen en meisjes kunnen aanpassen.
difficult_discussions_update_title=Moeilijke discussies
difficult_discussions_update_message=Een korte lijst van middelen ter ondersteuning van de deelnemers in het luisteren naar en beantwoorden van vragen vanuit de gemeenschap.