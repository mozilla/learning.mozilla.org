web_lit_basics_title=Basis van webgeletterdheid
web_lit_basics_intro=Leerlingen raken in deze zesdelige module bekend met lezen, schrijven en deelnemen op het web. Ontdek de fundamenten van het web via productie en samenwerking.
web_lit_basics_2_title=Basis van webgeletterdheid II
web_lit_basics_2_intro=Duik dieper in de basisprincipes van het samenstellen van webpagina’s, ontwerpen voor toegankelijkheid, delen van bronnen, gebruik van onlinemedia, en werken op een open manier.
