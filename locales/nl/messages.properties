homepage_about_us_message=Mozilla Learning activeert en verbindt leiders die de belofte van het internet voor het leren in een netwerkwereld naar een hoger niveau willen brengen. We doen dit door nieuwe benaderingen van digitaal leren te promoten via Mozilla Hives, clubs en onze Gigabit-steden.
