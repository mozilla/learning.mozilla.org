mozilla_club_lookout_hill_update_title=Mozilla-Club-Aussichtshügel
mozilla_club_lookout_hill_update_message=Ein Club, der Frauen in Kapstadt, Südafrika stärken möchte, indem er einen multidisziplinären, sichern Ort zum informellen Lernen und Austausch von Erfahrungen in digitaler Kultur schafft.
leadership_training_update_title=Training für Führungspersonen
leadership_training_update_message=Die Mozilla-Club-Organiatoren haben sich in Kapstadt, Südafrika getroffen, um Mädchen das Internet zu lehren und gleichzeitig zu lernen, wie man das Mozilla-Club-Modell in ein lokales Rahmenprogramm für Frauen und Mädchen umwandeln kann.
difficult_discussions_update_title=Schwierige Diskussionen
difficult_discussions_update_message=Eine kurze Liste von Ressourcen zur Unterstützung von Club-Mitgliedern beim Ansprechen und Anhören von Bedenken der Gemeinschaft.
