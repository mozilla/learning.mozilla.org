loading_projects=Projekte werden geladen
makes_projects_context=Im Herbst 2015 haben wir Popcorn Maker und Appmaker, sowie ältere Versionen von Thimble und der Röntgenbrille eingestellt. Mit diesen Werkzeugen erstellte Projekte sind hier unten weiterhin zugänglich. Projekte, die mit der neuen Röntgenbrille, Thimble oder Webmaker erstellt wurden, sind über die jeweiligen Plattformen zugänglich.
these_are_your_projects={username}, dies sind Ihre Projekte:
explore_loadership_opportunities=Entdecken Sie die Möglichkeiten in Führungspositionen bei der Bewegung für ein freies und offenes Web.
get_your_feet_wet=Machen Sie die ersten Schritte
get_your_feet_wet_message=Diese Rollen sind kurzfristige Möglichkeiten bei der Bewegung hin zu einem freien und offenen Web.
want_to_connect_with_staff=Möchten Sie mit unserem Personal oder unseren Freiwilligen in Verbindung treten? Schreiben Sie uns eine E-Mail.
ourTwitterHandle=Wir sind {twitterHandle} auf Twitter und unsere Gemeinschaft nutzt #teachtheweb
become_makerparty_host=Werden Sie Gastgeber einer Maker Party
become_makerparty_host_message=Planen Sie eine Veranstaltung, die Entwicklung und Lernen im Internet feiert. Unsere Veranstaltungsleitfäden führen Sie durch jeden Schritt des Prozesses. Diese Rolle passt hervorragend zu denen, die ihre Gemeinschaft durch einzelne Veranstaltungen aktivieren können.
become_makerparty_host_link=Erfahren Sie mehr über Maker Party.
become_mozfest_volunteer=Werden Sie Freiwilliger beim MozFest
become_mozfest_volunteer_message=Helfen Sie bei der Organisation des jährlichen Mozilla Festivals, einer dreitägigen Feier der weltweit wichtigsten öffentlichen Ressource: dem offenen Web. Perfekt für diejenigen, die Leidenschaft gegenüber allen Aspekten des offenen Webs empfinden, ob Open Date, dem Internet der Dinge, Datenschutz, Web-Kenntnisse oder etwas anderes.
become_mozfest_volunteer_link=Erfahren Sie mehr über das MozFest
ready_for_more=Bereit für mehr
ready_for_more_message=Es gibt hervorragende Möglichkeiten für diejenigen, die sich langfristig beteiligen möchten.
become_a_club_captain=Werden Sie Oberhaupt eines Clubs
become_a_club_captain_message=Organisieren Sie eine Gruppe, die sich regelmäßig trifft, um zu lernen, wie man im Internet liest, schreibt und mitmacht. Planen Sie mit dem Mozilla-Club-Lehrplan Aktivitäten. Diese Rolle ist geeignet für Lehrer, Studenten und alle, die sich regelmäßig mit einer Lerngruppe treffen können.
become_a_club_captain_link=Erfahren Sie mehr über Mozilla-Clubs
become_a_fellow=Werden Sie Partner
become_a_fellow_message=Mozilla-Partnerschaften bieten einzigartige Möglichkeiten für Technologen, Forscher, Journalisten und andere, um die Zukunft des offenen Webs durch die Bereiche Recht, Technologie, Nachrichten und Bildungseinrichtungen zu beeinflussen. Bewerben Sie sich, um ein Teil der nächsten Gruppe von Partnern im Bereich {scienceLink}, {newsLink}, {advocacyLink} und {developerNetworkLink} zu werden, je nachdem, was Ihren Interessen und Fähigkeiten entspricht.
become_a_fellow_new_message=Mozilla-Partnerschaften bieten einzigartige Möglichkeiten für Technologen, Forscher, Journalisten und andere, um die Zukunft des offenen Webs durch die Bereiche Recht, Technologie, Nachrichten und Bildungseinrichtungen zu beeinflussen. Bewerben Sie sich, um ein Teil der nächsten Gruppe von Partnern im Bereich {scienceLink}, {advocacyLink} und {developerNetworkLink} zu werden, je nachdem, was Ihren Interessen und Fähigkeiten entspricht.
news=Nachrichten
advocacy=Interessenvertretung
science=Wissenschaft
developer_network=Entwicklernetzwerk
in_your_city=In Ihrer Stadt
in_your_city_message=Diese Möglichkeiten bestehen an bestimmten Orten, wo wir besondere Ressourcen zur Verfügung haben. Nach Möglichkeit fügen wir weitere Städte hinzu, schauen Sie also wieder vorbei!
join_hive=Werden Sie Teil eines Hive-Lernnetzwerks
join_hive_message=Treten Sie über die Hive-Netzwerke mit anderen Ausbildern in Ihrer Gemeinschaft in Kontakt. Hives sind stadtbasierte Netzwerke, die sich für digitale Fähigkeiten und Web-Kenntnisse durch professionelle Entwicklung und Innovationsprogramme für Jugendliche einsetzen. Hives sind in mehreren Städten auf der ganzen Welt aktiv.
join_hive_link=Erfahren Sie mehr über Hive
lead_a_gigabit=Leiten Sie eine Gigabit-Gemeinschaft
lead_a_gigabit_message=Leiten Sie ein Projekt, das die Gigabit-Technologie und verwandte Lehrpläne nutzt, um den Einfluss von Hochgeschwindigkeitsnetzwerken auf Lernprozesse zu zeigen. Erfahren Sie mehr und bewerben Sie sich um Finanzierung für Ihr Projekt. Ausgewählte Projekte müssen aus Chattanooga, Tennessee oder Kansas City, Missouri geleitet werden.
lead_a_gigabit_link=Erfahren Sie mehr über Gigabit
what_are_clubs_title=Was sind Mozilla-Clubs?
what_are_clubs_message=Mozilla-Clubs sind ein weltweites Netzwerk aus Mitgliedern der Gemeinschaft, die gemeinsam an Mozillas Mission für ein Internet als weltweite, öffentliche und für alle zugängliche Ressource arbeiten. Mozilla bietet kostenlose Ausbildung und Ressourcen, um Clubs zum Erfolg zu verhelfen und digitale Bildung in den Bereichen der Gemeinschaft auszubauen.
why_mozilla_clubs_title=Warum Mozilla-Clubs?
why_mozilla_clubs_message=Mozilla-Clubs sind eine einzigartige und persönliche Möglichkeit, um in lokalen Gemeinschaften das Internet zu lehren. Sie bestehen aus Technologen, Denkern und Entwicklern, die gemeinsam daran arbeiten, dass das Internet lebendig und zugänglich bleibt, damit die Menschen auf der ganzen Welt informierte Mitwirkende und Schöpfer der digitalen Welt sein können. Zu allen Clubs gehört:
why_mozilla_clubs_interest_based_message=<strong>Interessenbasiertes Lernen mit gegenseitiger Unterstützung.</strong> Club-Treffen sind praktisch, auf Produktion zentriert und sozial. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">Die Forschung zeigt</a>, dass Lernende sich dann am meisten engagieren, wenn sie an interessanten Projekten arbeiten und mit anderen Menschen zusammen sind, die sie unterstützen und ermutigen.
why_mozilla_clubs_curriculum_message=<strong>Ein freier und von Lehrkräften getesteter Lehrplan.</strong> Wir bieten eine Zusammenstellung von Ressourcen und <a href="https://learning.mozilla.org/activities">Lehraktivitäten</a> die kostenlos und anpassbar sind. Jede gründet auf der <a href="https://learning.mozilla.org/web-literacy/">Karte der Web-Kenntnisse</a> und beinhaltet Schritt-für-Schritt-Anleitungen und Tipps zur Hilfestellung.
why_mozilla_clubs_practices_message=<strong>Bewährte Methoden und Mentoring der Gemeinschaft.</strong> Club-Teilnehmer haben über unsere Newsletter, Gemeinschaftstreffen, öffentliche Foren und eine wachsende Liste aus Ressourcen Zugang zu bewährten Methoden und Mentoring durch Mitglieder der Mozilla-Gemeinschaft auf der ganzen Welt.
why_mozilla_clubs_engagement_message=<strong>Regelmäßige Veranstaltungen.</strong> Durch regelmäßige Treffen vertiefen Club-Teilnehmer ihre Lernaktivitäten und tragen gleichzeitig zu Mozillas weltweiter Verbreitung und Arbeit im Bereich Web-Kenntnisse bei.
elements_of_mozilla_club_title=Elemente eines Mozilla-Clubs
elements_of_mozilla_club_message=Die grundlegende Struktur eines Clubs kann an Bedürfnisse der lokalen Gemeinschaft angepasst werden.
recruit_members_title=Mitglieder werben
recruit_members_message=Finden Sie Menschen in der Gemeinschaft, die am Club teilnehmen.
see_example_link=Beispiel ansehen
find_venue_title=Finden Sie einen Veranstaltungsort
find_venue_message=Veranstalten Sie Ihren Mozilla-Club in einer sauberen, zugänglichen, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">sicheren</a> und gemütlichen Umgebung für Ihre Teilnehmer.
recruit_memebers_title=Mitglieder werben
recruit_memebers_message=Finden Sie Menschen in der Gemeinschaft, die am Club teilnehmen.
develop_plan_title=Entwickeln Sie einen Lernplan
develop_plan_message=Nehmen Sie sich Zeit, zu planen, was die Teilnehmer tun und lernen sollen.
where_are_clubs_title=Wo auf der Welt gibt es Mozilla-Clubs?
view_clubs_list_link=Club-Liste anzeigen
why_become_captain_title=Warum Club-Oberhaupt werden?
why_become_captain_message=Club-Oberhäupter sind ehrenamtliche Mitglieder der Gemeinschaft, die mit qualitativ hochwertigen und partizipativen Lehrplänen Erfahrungen in Sachen Web-Kenntnisse weiterzugeben. Sie entwickeln ihre Fähigkeiten als Führungskräfte, bauen ihr professionelles Netzwerk aus, erhalten Mentoring und bestärken Menschen auf der ganzen Welt darin, informierte Mitwirkende und Schöpfer einer digitalen Welt zu sein.
what_captains_think_title=Was denken Club-Oberhäupter?
what_captains_think_message=Club-Oberhäupter auf der ganzen Welt beschreiben, was ihnen an ihrer Rolle am besten gefällt.
club_captain_support_title=Welche Unterstützung können Sie als <br/> Mozilla-Club-Oberhaupt erwarten?
club_captain_support_message=Die Unterstützung für Club-Oberhäupter hat für uns Priorität, da wir damit die hohe Qualität unserer Clubs sichern. Zu unserem wachsenden Unterstützungssystem gehören:
captain_support_mentorship_message=Mentoring von anderen Club-Oberhäuptern, regionalen Koordinatoren und Mozilla-Angestellten.
captain_support_collaboration_message=Eine kooperative Gemeinschaft, die bereit ist, an Ihrer Seite zu lehren und zu lernen.
captain_support_curriculum_message=Lehrpläne, Leitfäden, Werkzeuge und Ressourcen, die frei, quelloffen und von Lehrkräften getestet sind. Erfahren Sie <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">hier</a> mehr über Mozillas Lehrpläne und Werkzeuge.
how_become_captain_title=Wie werde ich Club-Oberhaupt?
how_become_captain_message=Der Bewerbungsprozess für den Posten als Club-Oberhaupt besteht aus diesen einfachen Schritten:
fill_out_form_message_message=Füllen Sie das Bewerbungsformular aus.
email_about_application_message=Wir schreiben Ihnen innerhalb einer Woche und teilen Ihnen den Status Ihrer Bewerbung mit.
online_orientation_message=Schließen Sie die Online-Orientierung ab, um ein Zertifikat zu erhalten.
apply_to_be_captain_link=Bewerben Sie sich als Club-Oberhaupt
club_event_reports_title=Berichte über Club-Veranstaltungen
club_event_reports_message=In den Berichten über Club-Veranstaltungen werden Club-Aktivitäten auf der ganzen Welt archiviert. Club-Anführer nutzen das Werkzeug, um ihre Arbeit zu dokumentieren und von den Aktivitäten anderer Clubs zu lernen.
club_event_reports_post_link=Einen Veranstaltungsbericht schreiben
club_guides_title=Club-Leitfäden
connect_twitter_title=Auf Twitter folgen
connect_twitter_message=Treten Sie durch Twitter-Konversationen und Teilungen mit der weiteren Mozilla-Gemeinschaft in Verbindung.
facebook_group_title=Facebook-Gruppe
facebook_group_message=Werden Sie Mitglied unserer Mozilla-Club-Facebook-Gruppe, um mehr über Möglichkeiten, Ressourcen, Neuigkeiten und mehr zu erfahren.
discourse_forum_title=Discourse
discourse_forum_message=Mischen Sie sich in laufende Diskussionen zu Mozillas Programmen, Zielen und Mission ein.
captain_quote_asisipho_message=Ich möchte Mädchen das Programmieren beibringen. Aktuell kennen sie die Grundlagen, aber es besteht großes Interesse an der Weiterentwicklung dieser Fähigkeiten. Deshalb arbeite ich mit meiner Schule, in Lernzeiten Club-Aktivitäten und -Veranstaltungen abzuhalten, um einen Lernraum zu haben.
captain_quote_asisipho_attribution=Asisipho, Afrika
captain_quote_patience_message=Frauen mit Behinderung sind besonders von digitaler Ausgrenzung bedroht, wegen des Mangels an Bewusstsein, Unterstützung, Zugang und Kosten des Materials.
captain_quote_patience_attribution=Patience, Afrika
captain_quote_arkodyuti_message=Das Web zu lehren ist meine Leidenschaft. Das Internet ist ein Katalysator für Verbindung. Durch das Internet ist die Verbindung zwischen anderen Menschen, Dingen und Orten schneller als man sich das in der physischen Welt je hätte vorstellen können.
captain_quote_arkodyuti_attribution=Arkodyuti, Indien
captain_quote_mark_message=Ich biete Lernenden gerne die Möglichkeit, eine sich entwickelnde Lernlandschaft zu entdecken und zu erkunden. Seien Sie in Ihrer Schule der Macher der Stadterkundung, der Guerilla-Technologe, der Bastler der Graffitikünster. Seien Sie bereit, zu provozieren und zu inspirieren!
captain_quote_mark_attribution=Mark, Schweiz
