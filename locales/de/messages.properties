web_lit_intro=Ein Rahmen für grundlegende Kenntnisse des 21. Jahrhunderts aus dem Bereich Web-Kenntnisse. Erkunden Sie die Karte, indem Sie auswählen, worüber Sie mehr erfahren möchten und um Definitionen und Aktivitäten anzusehen.
