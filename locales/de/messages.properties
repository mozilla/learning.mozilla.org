learning_objectives_description=Lernende verstehen, wie Mobilgeräte mit dem Internet verbunden sind und lernen dann, wie man mit der Webmaker-Android-App persönliche Geschichten und solche aus der Gemeinschaft gestaltet, schreibt und veröffentlicht.
