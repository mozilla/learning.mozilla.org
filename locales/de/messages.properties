21c_skills_need=Menschen lernen Lesen, Schreiben und Mitwirken im Internet, gleichzeitig entwickelt sich eine Reihe übergreifender Fähigkeiten des 21. Jahrhunderts, die zum Erfolg in der heutigen Zeit wichtig sind. Durch sie können Menschen Lehrer, Fürsprecher und Führungspersonen der Gemeinschaft werden und das Web als offene Ressource nutzen und voranbringen. Die folgenden Fähigkeiten des 21. Jahrhunderts entsprechen den unten angegebenen Fähigkeiten aus dem Bereich Web-Kenntnisse:
