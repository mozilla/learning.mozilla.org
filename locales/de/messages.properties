about_us=Über uns
homepage_about_us_message=Wir möchten, dass sich mehr Menschen als Netzbürger sehen. Das Mozilla-Lernnetzwerk bietet Programme und eine weltweite Gemeinschaft, die sich dafür einsetzt, Menschen zu helfen, die wichtigsten Fähigkeiten unserer Zeit zu lernen: <em>die Fähigkeiten, in der digitalen Welt zu lesen, zu schreiben und mitzumachen</em>.
