404_message=¿Sabías que un 404 es un código de error genérico usado en todo internet que significa "página no encontrada"? Puede significar que la página existió en algún momento pero ya desapareció. O que alguien escribió la dirección mal en alguna parte. A fin de cuentas, en el momento en que el error sale no se encuentra nada en esa dirección.
