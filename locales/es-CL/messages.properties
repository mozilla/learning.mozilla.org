become_makerparty_host=Sé un organizador de Maker Party
become_makerparty_host_message=Planifica un evento que celebra la creación y el aprendizaje en la Web. Nuestras guías de evento te llevarán por todos los pasos necesarios. Este rol es espectacular para aquellos que quieren activar sus comunidades a través de eventos individuales.
become_makerparty_host_link=Aprender más sobre Maker Party.
become_mozfest_volunteer=Sé un voluntario de MozFest
become_mozfest_volunteer_message=Ayuda a organizar el Mozilla Festival, una celebración anual de tres días para el recurso público más importante: la Web abierta. Una tremenda oportunidad para aquellos que están apasionados sobre cualquier aspecto de la Web abierta, ya sea datos abiertos, Internet de las cosas, privacidad, alfabetización web o cualquier otra cosa.
become_mozfest_volunteer_link=Aprender más sobre MozFest
ready_for_more=Listo para más
ready_for_more_message=Estas son oportunidades fantásticas para aquellos que hacen un compromiso a largo plazo.
become_a_club_captain=Sé un capitán de club
become_a_club_captain_message=Organiza un grupo que se reúna regularmente para aprender cómo leer, escribir y participar en la Web. Planifica actividades usando el currículo de los clubs de Mozilla. Este rol es perfecto para educadores, estudiantes y cualquiera que quiera reunirse con un grupo de aprendices de forma regular.
become_a_club_captain_link=Aprender más sobre los clubs de Mozilla
become_a_fellow=Sé un becado
become_a_fellow_new_message=Las becas de Mozilla ofrecen oportunidades únicas para tecnólogos, investigadores, periodistas y otros para influir en el futuro de la Web abierta a colocándolos en instituciones políticas, tecnológicas, de noticias o educacionales. Aplica para unirte al siguiente grupo de becados de {scienceLink}, {advocacyLink} y {developerNetworkLink} que mejor coincida con tus intereses y habilidades.
news=Noticias
advocacy=Abogacía
science=Ciencia
developer_network=Red de desarrolladores
in_your_city=En tu ciudad
in_your_city_message=Estas oportunidades están disponibles en lugares específicos, donde ya hemos dedicado recursos. Añadimos nuevas ciudades cada vez que podemos, ¡así que vuelve a revisar!
join_hive=Únete a una red de aprendizaje Hive
join_hive_message=Conéctate con otros educadores en tu comunidad a través de las redes Hive. Las Hive son redes basadas en ciudades que buscan generar campeones en habilidades digitales y alfabetización web a través de desarrollo profesional y programas de innovación para jóvenes. Las Hives operan en muchas ciudades de todo el mundo.
join_hive_link=Aprender más sobre Hive
lead_a_gigabit=Lidera una comunidad Gigabit
lead_a_gigabit_message=Lidera un proyecto que haga uso de las tecnologías gigabit y currículos asociados para mostrar el impacto de redes de alta velocidad en el aprendizaje. Aprende más y aplica para conseguir fondos para tu proyecto. Los proyectos seleccionados deben ser probados en Chattanooga, Tennessee o Kansas City, Missouri.
lead_a_gigabit_link=Aprender más sobre Gigabit
what_are_clubs_title=¿Qué son los clubs de Mozilla?
what_are_clubs_message=Los clubs de Mozilla son una red mundial de miembros de la comunidad que comparten la misión de Mozilla para asegurar que Internet sea un recurso público mundial, abierto y accesible para todos. Mozilla provee entrenamiento y recursos gratuitos para ayudar a los clubs a tener éxito y realizar alfabetización web en espacios de la comunidad.
why_mozilla_clubs_title=¿Por qué clubs de Mozilla?
why_mozilla_clubs_message=Los clubs de Mozilla son una forma única y personal de enseñar la Web en comunidades locales. Están formados por tecnólogos, pensadores y creadores trabajando juntos para mantener Internet vivo y accesible, de forma de que todas las personas en todo el mundo puedan ser contribuidores informados y creadores del mundo digital. Todos los clubs incluyen:
why_mozilla_clubs_interest_based_message=<strong>Aprendizaje basado en intereses y apoyado por pares.</strong> Las reuniones del club son prácticas, centradas en la producción y en lo social. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">Un estudio</a> muestra que los aprendices se involucran más cuando están trabajando en proyectos que les importan, y si se encuentran con pares que los apoyan y motivan.
why_mozilla_clubs_curriculum_message=<strong>Currículo que es gratuito, de código abierto y probado por educadores.</strong> Ofrecemos una colección de recursos y <a href="https://learning.mozilla.org/activities">actividades de aprendizaje</a> que son gratuitas, abiertas y mezclables. Cada una está basada en el <a href="https://learning.mozilla.org/web-literacy/">Mapa de alfabetización Web</a> e incluye instrucciones paso a paso y consejos para su facilitación.
why_mozilla_clubs_practices_message=<strong>Mejores prácticas y entrenamiento comunitario.</strong> Los participantes de los clubs tienen acceso a las mejores prácticas y entrenamientos de los miembros de la comunidad de Mozilla de todo el mundo a través de boletines, llamados de la comunidad, foros públicos y una lista creciente de recursos.
why_mozilla_clubs_engagement_message=<strong>Compromiso regular.</strong> A través de reuniones regulares, los participantes de clubs profundizan sus aprendizajes mientras contribuyen a la meta de superación mundial y trabajo de alfabetización Web de Mozilla.
elements_of_mozilla_club_title=Elementos de un club de Mozilla
elements_of_mozilla_club_message=La estructura básica de un club puede ser ajustada para adaptarlo a las necesidades de la comunidad local.
recruit_members_title=Recrutar miembros
recruit_members_message=Encuentra personas en la comunidad para que participen en el club.
see_example_link=Mirar ejemplo
find_venue_title=Encontrar un recinto
find_venue_message=Organiza tu club de Mozilla en un espacio limpio, accesible, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">seguro</a> y acogedor para tus aprendices.
recruit_memebers_title=Recrutar miembros
recruit_memebers_message=Encuentra personas en la comunidad para que participen en el club.
develop_plan_title=Desarrolla un plan de aprendizaje
develop_plan_message=Tómate un tiempo para planear lo que los participantes realizarán y qué aprenderán.
where_are_clubs_title=¿Dónde se encuentran los clubs de Mozilla?
view_clubs_list_link=Ver lista de clubs
why_become_captain_title=¿Por qué ser un capitán de club?
why_become_captain_message=Los capitanes de club son miembros de la comunidad de voluntarios que cultivan experiencias de alfabetización web usando un currículo de alta calidad y participativo. Ellos desarrollan sus habilidades de liderazgo, hacen crecer sus redes profesionales, reciben entrenamiento y empoderan a personas de todo el mundo para que sean contribuidores y creadores informados del mundo digital.
what_captains_think_title=¿Qué piensan los capitanes de club?
what_captains_think_message=Los capitanes de clubs de todo el mundo comentan acerca de lo que más les gusta de su rol.
club_captain_support_title=¿Qué apoyo puedes esperar como un<br/> capitán de club de Mozilla?
club_captain_support_message=El apoyo para los capitanes de clubs es una prioridad para nosotros para asegurar que la calidad de nuestros clubs se mantiene alta. Nuestro sistema de apoyo en crecimiento incluye:
captain_support_mentorship_message=Entrenamiento para otros capitanes de club, coordinadores regionales y staff de Mozilla.
captain_support_collaboration_message=Una comunidad colaboradora lista para aprender y enseñar junto a ti.
captain_support_curriculum_message=Currículo, guías, herramientas y recursos que son gratuitos, de código abierto y probados por educadores. Aprende más acerca del currículo y las herramientas de Mozilla <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">aquí</a>.
how_become_captain_title=¿Cómo puedo ser un capitán de club?
how_become_captain_message=El proceso de aplicación para ser un capitán de club incluye estos pasos básicos:
fill_out_form_message_message=Llena el formulario de aplicación.
email_about_application_message=Te contactaremos por email dentro de una semana para hacerte saber el estado de tu aplicación.
online_orientation_message=Completa la orientación en línea para quedar certificado.
apply_to_be_captain_link=Aplica para ser un capitán de club
club_event_reports_title=Reportes de eventos de club
club_event_reports_message=La herramienta de reporte de eventos de clubs archiva las actividades realizadas en todo el mundo. Los aprendices de los clubs la usan para documentar sus trabajos y aprender de lo que están haciendo en otros clubs.
club_event_reports_post_link=Publica un reporte de evento
club_guides_title=Guías de club
connect_twitter_title=Conectarse en Twitter
connect_twitter_message=Conéctate con la gran comunidad de Mozilla a través de conversaciones y comparticiones en Twitter.
facebook_group_title=Grupo de Facebook
facebook_group_message=Únete a nuestro grupo de Facebook de clubs de Mozilla para escuchar acerca de oportunidades, recursos, actualizaciones y más.
discourse_forum_title=Discurso
discourse_forum_message=Contribuye a discusiones en curso relacionadas a los programas, metas y misiones de Mozilla.
captain_quote_asisipho_message=Quiero enseñarle a las chicas cómo programar. En este momento ellas conocen lo básico, pero hay mucho interés en desarrollar estas habilidades. Por ello estoy trabajando con mi escuela para usar el tiempo de estudio como una oportunidad de realizar actividades de club y eventos para contar con un lugar de aprendizaje.
captain_quote_asisipho_attribution=Asisipho, África
captain_quote_patience_message=Las mujeres con discapacidades son particularmente vulnerables a ser excluidas digitalmente debido a la falta de conciencia, apoyo, acceso y costo del equipo.
captain_quote_patience_attribution=Patience, África
captain_quote_arkodyuti_message=Enseñar la web es mi pasión. Internet es un catalizador a la conectividad. Ha hecho que conectarse con otros humanos, lugares y cosas sea mucho más rápido de lo que el mundo físico pudiese haber imaginado jamás.
captain_quote_arkodyuti_attribution=Arkodyuti, India
captain_quote_mark_message=Estoy emocionado por proveer oportunidades a aprendices para que descubran y exploren un entorno de aprendizaje en evolución. Sé el creador de exploración urbana en tu colegio, el tecnologista guerrillero, el artista grafiti experimentador. ¡Prepárate para provocar e inspirar!
captain_quote_mark_attribution=Mark, Suiza
