mozilla_club_lookout_hill_update_message=Un club que busca empoderar mujeres locales en Ciudad del Cabo, Sudáfrica, creando un espacio seguro y multidisciplinario para aprendizaje informal e intercambio de experiencias en torno a la cultura digital.
leadership_training_update_title=Entrenamiento en liderazgo
leadership_training_update_message=Los organizadores de clubs de Mozilla se reuniéron en Ciudad del Cabo, Sudáfrica, para enseñar la web mientras aprendían cómo adaptar el modelo de los clubs a un marco local de mujeres y niñas.
