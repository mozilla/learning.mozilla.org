homepage_about_us_message=Queremos que más personas se vean a si mismas como ciudadanos de la web. La Red de aprendizaje de Mozilla ofrece programas y una comunidad mundial dedicada a ayudar a las personas a aprender las habilidades más importantes para nuestra era: <em>el poder leer, escribir y participar en el mundo digital.</em>
