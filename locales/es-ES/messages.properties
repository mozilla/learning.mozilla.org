recruit_members_message=Buscar gente en tu comunidad para participar en el club.
see_example_link=Ver ejemplo
find_venue_title=Encuentra un local
find_venue_message=Organiza tu club de Mozilla en un espacio agradable, limpio, accesible y <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">seguro</a> para tus aprendices.
recruit_memebers_title=Reclutar miembros
recruit_memebers_message=Buscar gente en tu comunidad para participar en el club.
