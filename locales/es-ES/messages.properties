view_clubs_list_link=Ver lista de clubes
why_become_captain_title=¿Por qué hacerte capitán de club?
why_become_captain_message=Los capitanes de clubs son miembros voluntarios de la comunidad que cultivan experiencias de alfabetización web mediante un plan de estudios participativo y de gran calidad. Desarrollan sus habilidades de liderazgo, amplían su red profesional, reciben mentoría y empoderan a gente de todo el mundo para que sean colaboradores bien informados y creadores del mundo digital.
what_captains_think_title=¿Qué piensan los capitanes de clubes?
what_captains_think_message=Los capitanes de clubes de todo el mundo opinan sobre lo que más les gusta de su rol.
club_captain_support_title=¿Qué apoyo puedes recibir como<br/> capitán de club Mozilla?
club_captain_support_message=El apoyo a los capitanes de clubes constituye una prioridad para nosotros a la hora de garantizar la calidad de los clubs. Nuestro sistema de apoyo incluye:
captain_support_mentorship_message=Mentoría de otros capitanes de clubes, coordinadores regionales y empleados de Mozilla.
captain_support_collaboration_message=Una comunidad de colaboradores a tu lado dispuestos a aprender y a enseñar.
captain_support_curriculum_message=Los recursos, guías, herramientas y el plan de estudios son gratuitos, de código abierto y han sido revisados por educadores. Infórmate sobre el plan de estudios y las herramientas de Mozilla <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">aquí</a>.
how_become_captain_title=¿Cómo me hago capitán de club?
how_become_captain_message=La solicitud para ser capitán de club incluye los siguientes pasos:
fill_out_form_message_message=Rellena el formulario de aplicación.
email_about_application_message=Te enviaremos un correo en la próxima semana para informarte del estado de tu aplicación.
online_orientation_message=Completa la orientación en línea para obtener la certificación.
apply_to_be_captain_link=Solicita ser capitán de club
club_event_reports_title=Informes sobre eventos de clubes
club_event_reports_message=La herramienta de informes sobre eventos de clubes es un archivo de la actividad de todos los clubes del mundo. Con ella los líderes de los clubes documentan su labor y se informan de lo que hacen los otros clubes.
