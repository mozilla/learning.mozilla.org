homepage_about_us_message=Le réseau d’apprentissage Mozilla rassemble et met en relation les <i>leaders</i> qui souhaitent concrétiser la promesse d’un internet qui facilite l’enseignement dans un monde connecté. Nous y parvenons en développant de nouvelles approches pour l’enseignement numérique avec Mozilla Hive, les clubs et nos villes Gigabit.
