loading_projects=Chargement des projets
makes_projects_context=Durant l’automne 2015, nous avons retiré Popcorn Maker, Appmaker et d’anciennes versions de Thimble et X-Ray Goggles. Tout projet créé à l’aide de ces outils est toujours accessible ci-dessous. Les projets créés à l’aide des nouvelles versions d’X-Ray Goggles, Thimble ou Webmaker sont accessible via leur plateforme respective.
these_are_your_projects={username}, voici vos projets :
explore_loadership_opportunities=Découvrez les possibilités de leadership au sein du mouvement qui promeut un Web libre et ouvert.
