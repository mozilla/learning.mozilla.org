mozilla_club_lookout_hill_update_message=Un club qui a pour objectif de rendre autonomes les femmes du Cap (Afrique du Sud)  en créant un lieu pluridisciplinaire et sûr pour l’apprentissage et l’échange d’expériences dans la culture numérique.
leadership_training_update_title=Formation de leader
leadership_training_update_message=Les organisateurs du club Mozilla du Cap (Afrique du Sud) se sont réunis pour enseigner le Web tout en apprenant comment adapter le modèle des clubs Mozilla en un programme local pour les femmes et les jeunes filles.
