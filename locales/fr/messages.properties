get_your_feet_wet_message=Ces rôles sont des opportunités à court terme pour prendre part au mouvement visant à rendre le Web libre et ouvert.
want_to_connect_with_staff=Vous souhaitez contacter l’un de nos employés ou nos bénévoles ? Envoyez-nous un courriel.
ourTwitterHandle=Nous sommes {twitterHandle} sur Twitter et notre communauté utilise le hashtag #teachtheweb
become_makerparty_host=Devenez organisateur de Maker Party
become_makerparty_host_message=Organisez un évènement pour célébrer l’apprentissage et la création sur le Web. Notre guide de création d’évènement vous accompagnera à chaque étape. Ce rôle conviendra particulièrement à tous ceux qui souhaitent motiver leur communauté à l’aide d’évènements individuels.
become_makerparty_host_link=Apprenez-en davantage sur les Maker Party.
become_mozfest_volunteer=Devenez bénévole au MozFest
become_mozfest_volunteer_message=Aidez à organiser le Mozilla Festival annuel, trois jours pour fêter la ressource publique la plus précieuse : le Web ouvert. C’est une occasion extraordinaire pour les passionnés de n’importe quel aspect du Web ouvert, que ce soit les données ouvertes, les objets connectés, la vie privée, l’alphabétisation du Web, ou autre chose.
become_mozfest_volunteer_link=Apprenez-en davantage sur le MozFest
ready_for_more=Passez à l’étape supérieure
ready_for_more_message=Ce sont de superbes occasions pour ceux qui peuvent s’engager dès maintenant ou à plus long terme.
become_a_club_captain=Devenez capitaine de club
become_a_club_captain_message=Organisez un groupe qui se rencontre régulièrement pour apprendre à lire, écrire,  et participer sur le Web. Planifiez des activités en utilisant le curriculum des clubs Mozilla. Ce rôle est parfait pour les enseignants, les étudiants et tous ceux qui peuvent régulièrement rejoindre un groupe où l’on apprend.
become_a_club_captain_link=Apprenez-en davantage sur les clubs Mozilla
become_a_fellow=Devenez un Fellow
become_a_fellow_message=Les Fellows de Mozilla sont une chance incroyable pour les technologues, les chercheurs, les journalistes et bien d’autres d’influencer le futur du Web ouvert via des investissements avec des institutions dans les domaines de l’actualité, des technologies, de l’enseignement et de la politique. Inscrivez-vous pour rejoindre le prochain groupe de Fellows des projets {scienceLink}, {newsLink}, {advocacyLink} et {developerNetworkLink} qui correspondent au mieux à vos centres d’intérêt et à vos compétences.
become_a_fellow_new_message=Les Fellows de Mozilla sont une chance incroyable pour les technologues, les chercheurs, les journalistes et bien d’autres d’influencer le futur du Web ouvert via des investissements avec des institutions dans les domaines de l’actualité, des technologies, de l’enseignement et de la politique. Inscrivez-vous pour rejoindre le prochain groupe de Fellows des projets {scienceLink}, {advocacyLink} et {developerNetworkLink} qui correspondent au mieux à vos centres d’intérêt et à vos compétences.
