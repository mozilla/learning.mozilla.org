in_your_city=Dans votre ville
in_your_city_message=Ces possibilités ne sont disponibles qu’à certains endroits, là où nous disposons de ressources dédiées. Nous ajoutons de nouvelles villes dès que nous le pouvons, restez à l’affût.
join_hive=Rejoignez un réseau d’apprentissage Hive
join_hive_message=Rentrez en contact avec d’autres enseignants dans votre communauté grâce aux réseaux Hive. Les réseaux Hive sont des réseaux à l’échelle d’une ville qui promeuvent les compétences numériques et l’alphabétisation Web à travers des programmes de développement et d’innovation pour les plus jeunes. Hive est implanté dans plusieurs villes dans le monde.
join_hive_link=Apprenez-en davantage sur Hive
lead_a_gigabit=Dirigez une communauté Gigabit
lead_a_gigabit_message=Dirigez un projet qui fait usage des technologies gigabit et des programmes éducatifs associés, afin de montrer l’impact des réseaux haut débit sur l’apprentissage. Apprenez-en davantage et faites une demande de fonds pour votre projet. Les projets sélectionnés devront être mis en place à Chattanooga dans le Tennessee ou à Kansas City dans le Missouri.
lead_a_gigabit_link=Apprenez-en davantage sur Gigabit
what_are_clubs_title=Que sont les clubs Mozilla ?
what_are_clubs_message=Les clubs Mozilla sont un réseau de contributeurs qui partagent la mission de Mozilla afin de s’assurer que l’internet demeure une ressource publique, ouverte et accessible à tous. Mozilla fournit des ressources et des entraînements gratuits pour aider les clubs à faire augmenter le niveau d’alphabétisation numérique au sein des espaces communautaires.
why_mozilla_clubs_title=Quels sont les buts des clubs Mozilla ?
why_mozilla_clubs_message=Les clubs Mozilla sont une façon unique et personnelle d’enseigner le Web au sein de communautés régionales. Ils sont composés de technologues, de penseurs et de créateurs qui travaillent ensemble pour préserver internet et faire en sorte qu’il reste accessible à tous, afin que les personnes du monde entier deviennent des acteurs informés et des créateurs du monde numérique. Tous les clubs incluent :
why_mozilla_clubs_interest_based_message=<strong>Un apprentissage soutenu par les pairs et basé sur des intérêts communs.</strong> Les réunions de clubs sont centrées sur la pratique, la production et sur les interactions avec les autres. <a href="http://www4.ncsu.edu/unity/lockers/users/f/felder/public/Papers/Prince_AL.pdf">Une recherche montre</a> que les élèves se sentent plus motivés lorsqu’ils travaillent sur des projets qui les intéressent et où les pairs les soutiennent et les encouragent.
why_mozilla_clubs_curriculum_message=<strong>Un programme éducatif gratuit, ouvert et testé par des enseignants.</strong> Nous fournissons un ensemble de ressources et <a href="https://learning.mozilla.org/activities">d’activités d’enseignement</a> gratuites, ouvertes et remixables. Elles sont toutes basées d’après la <a href="https://learning.mozilla.org/web-literacy/">carte des connaissances Web</a> et incluent des instructions étape par étape ainsi que des astuces pour leur mise en œuvre.
why_mozilla_clubs_practices_message=<strong>Un ensemble de bonnes pratiques et du mentorat par la communauté.</strong> Les participants des clubs ont accès aux bonnes pratiques et au mentorat proposé par la communauté Mozilla du monde entier via les lettres d’information, les vidéoconférences avec la communauté, les forums publics et une liste grandissante de ressources.
why_mozilla_clubs_engagement_message=<strong>Une participation régulière.</strong> À travers des réunions régulières, les participants des clubs approfondissent leur apprentissage tout en participant aux efforts de Mozilla pour l’alphabétisation du Web et avoir un impact mondial.
elements_of_mozilla_club_title=Éléments d’un club Mozilla
elements_of_mozilla_club_message=La structure fondamentale d’un club peut être modifiée afin de correspondre aux besoins de la communauté.
recruit_members_title=Recruter de nouveaux membres
recruit_members_message=Demandez à des personnes de la communauté de participer au club.
see_example_link=Voir un exemple
find_venue_title=Trouver un lieu de rendez-vous
find_venue_message=Établissez votre club Mozilla dans un lieu propre, accessible, <a href="http://mozilla.github.io/learning-networks/clubs/events-women-girls-guide/">sûr</a> et accueillant.
recruit_memebers_title=Recruter des membres
recruit_memebers_message=Demandez à des personnes de la communauté de participer au club.
develop_plan_title=Développer un plan d’apprentissage
develop_plan_message=Prenez le temps de planifier ce que les participants feront et apprendront.
where_are_clubs_title=Localisation des clubs Mozilla dans le monde
view_clubs_list_link=Afficher la liste des clubs
why_become_captain_title=Pourquoi devenir capitaine de club ?
why_become_captain_message=Les capitaines de club sont des membres de la communauté de bénévoles qui ont acquis de l’expérience dans l’alphabétisation du Web grâce à un programme de formation participatif de haute qualité. Ils développent leurs compétences de leader, étendent leur réseau professionnel, bénéficient de mentorat, et aident les gens du monde entier à s’émanciper et à devenir des acteurs informés et des créateurs du monde numérique.
what_captains_think_title=Que pense un capitaine de club ?
what_captains_think_message=Les capitaines de club du monde entier font part de ce qu’ils apprécient le plus dans ce rôle.
club_captain_support_title=Quelle aide pouvez-vous recevoir en tant que capitaine de club ?
club_captain_support_message=Aider les capitaines de club est notre priorité afin d’assurer la qualité de nos clubs. Notre programme en constante évolution propose les aides suivantes :
captain_support_mentorship_message=Du mentorat de la part des autres capitaines de clubs, les coordinateurs régionaux et des employés Mozilla.
captain_support_collaboration_message=Une communauté prête à apprendre et enseigner à vos côtés.
captain_support_curriculum_message=Un programme éducatif, des manuels, des outils et des ressources qui sont gratuits, open source et testés par des enseignants. Apprenez-en davantage sur le programme éducatif de Mozilla et de ses outils <a href="http://mozilla.github.io/learning-networks/clubs/web-literacy-education-kit/#introduction">ici</a>.
how_become_captain_title=Comment devenir capitaine de club ?
how_become_captain_message=La procédure d’inscription pour devenir capitaine de club se compose de ces étapes simples :
fill_out_form_message_message=Remplir le formulaire d’inscription.
email_about_application_message=Nous vous contacterons par courriel sous 7 jours pour vous informer du statut de votre inscription.
online_orientation_message=Terminer le parcours d’intégration en ligne pour devenir certifié.
apply_to_be_captain_link=Devenir un capitaine de club
club_event_reports_title=Comptes-rendus d’évènements
club_event_reports_message=L’outil pour les comptes-rendus d’évènements de clubs permet d’archiver les activités des clubs du monde entier. Les personnes qui dirigent les clubs utilisent cet outil pour documenter leur travail et pour apprendre de ce que font les autres clubs.
club_event_reports_post_link=Créer un compte-rendu d’évènement
club_guides_title=Manuels pour les clubs
connect_twitter_title=Rejoignez-nous sur Twitter
connect_twitter_message=Rejoignez la communauté Mozilla en discutant sur Twitter.
facebook_group_title=Groupe Facebook
facebook_group_message=Rejoignez notre groupe Facebook Mozilla Club et découvrez les possibilités, les ressources, les actualités et bien plus.
discourse_forum_title=Discourse
discourse_forum_message=Contribuez aux discussions en lien avec les programmes, les objectifs et la mission de Mozilla.
captain_quote_asisipho_message=Je veux apprendre la programmation aux filles. Actuellement elles connaissent les bases, mais elles souhaitent développer leurs compétences. Pour cela, je travaille avec mon école pour mettre à profit un peu de leur temps pour participer à des activités de club et des évènements, afin d’avoir un véritable espace d’apprentissage.
captain_quote_asisipho_attribution=Asisipho, Afrique
captain_quote_patience_message=Les femmes handicapées sont particulièrement vulnérables face à l’exclusion numérique, en raison du manque de sensibilisation, d’aide, d’accès et de coût des équipements.
captain_quote_patience_attribution=Patience, Afrique
captain_quote_arkodyuti_message=Enseigner le Web, c’est ma passion. Internet joue un rôle majeur dans la connectivité. Il a permis aux humains de se connecter avec d’autres humains, des lieux et d’autres choses bien plus rapidement que tout ce dont un homme aurait pu rêver dans le monde physique.
captain_quote_arkodyuti_attribution=Arkodyuti, Inde
captain_quote_mark_message=Je suis heureux de pouvoir offrir des possibilités aux élèves et d’explorer un paysage d’apprentissage en constante évolution. Devenez l’explorateur urbain de votre école, le technologue engagé, l’artiste grapheur. Soyez prêt à provoquer et à inspirer !
captain_quote_mark_attribution=Mark, Suisse
