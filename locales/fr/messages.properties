21c_skills_description=Un large éventail de connaissances, compétences, habitudes et caractéristiques qui sont cruciales pour réussir dans le monde d’aujourd’hui
21c_skills_need=À mesure que les gens apprennent à lire, écrire et participer sur le Web, un ensemble de compétences propres au 21e siècle apparaît et il devient critique de les maîtriser pour réussir dans le monde d’aujourd’hui. Elles permettent aux individus de devenir des enseignants, des activistes et des leaders de communautés pour faire progresser le Web en tant que ressource publique et ouverte. Les compétences du 21e siècles qui suivent correspondent aux compétences d’alphabétisation web mentionnées ci-dessous :
